name: CI
on:
    push:
        branches-ignore:
            - "master"
            - "gh-pages"
            - "[0-9]+.[0-9]+"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: build
              run: |
                  yarn
                  yarn validate
                  yarn ci:build
